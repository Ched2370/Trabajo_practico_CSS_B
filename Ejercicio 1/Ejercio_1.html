
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eejrcicio 1</title>
    <style>
        .mayor {
            font-size: 180%;
        }
        .menor {
            font-size: 60%;
        }
    </style>
</head>
<body>
<!--1.- Definir 2 clases de estilo. La clase “mayor” que permita agrandar el tamaño de texto
actual en un 80% y la clase “menor” que permita reducirlo en un 40%. -->
    <p>Tamaño del texto actual</p>
    <p class="mayor">Tamaño del texto 80% mas grande</p>
    <p class="menor">Tamaño del texto 40% mas chica</p>
</body>
</html>
